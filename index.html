<!DOCTYPE html>
<html>
  <head>
    <title>CSS - Layout</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script>
      const INIT_STYLE = "flex-style";
      const sectionColor = ["blue", "grey", "mediumpurple"];

      window.addEventListener("load", () => {
        const wrapper = document.querySelector(".styleWrapper");
        wrapper.setAttribute("id", INIT_STYLE);
        const radioButton = document.querySelectorAll(
          'input[name="styleType"]'
        );
        radioButton.forEach((btn) => {
          if (btn.value === INIT_STYLE) {
            btn.setAttribute("checked", true);
          }
          btn.addEventListener("click", (event) =>
            wrapper.setAttribute("id", event.target.value)
          );
        });

        const sectionList = document.querySelectorAll(".section > div");
        sectionList.forEach((section, index) => {
          section.style.backgroundColor = sectionColor[index];
        });
      });
    </script>
  </head>

  <body>
    <div class="select-display">
      <input type="radio" name="styleType" value="float-style" />Float
      <input type="radio" name="styleType" value="flex-style" />Flex
      <input type="radio" name="styleType" value="grid-style" />Grid
    </div>
    <div class="styleWrapper" id="">
      <div class="header">
        <div>LOGO</div>
        <div>Website Heading</div>
      </div>
      <div class="menu">MENU</div>
      <div class="section">
        <div>SECTION1</div>
        <div>SECTION2</div>
        <div>SECTION3</div>
      </div>
      <div class="contents">
        <div>PAGE CONTENTS</div>
        <div>SIDE BAR</div>
      </div>
      <div class="footer">PAGE FOOTER</div>
    </div>
  </body>
</html>
